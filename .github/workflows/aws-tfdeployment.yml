name: TF AWS Infrastructure Deployment

on:
  workflow_dispatch:
    inputs:
      tfRegion:
        description: 'Mention the AWS region to deploy. Ex: eu-west-2'
        required: true
        default: 'us-east-1'

      tfEnv:
        description: 'Select Environment, dev/prod.'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

      tfAction:
        description: 'Select TF actions'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          # - destroy

      tfDeploy:
        description: 'Choose which AWS service to be deployed'
        required: true
        default: 'none'
        type: choice
        options:
          - none
          - aws-vpc
          - aws-eks
jobs:
  ## VPC Deployment ##
  vpc_deployment:
    name: "Deploying AWS VPC"
    if: ${{ github.event.inputs.tfDeploy == 'aws-vpc' }}
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: ${{ github.event.inputs.tfRegion }}
      TF_PLAN_OUT: ${{ github.event.inputs.tfEnv }}-${{ github.event.inputs.tfDeploy }}-out.tfplan
    permissions:
        id-token: write # This is required for requesting the JWT
        contents: read  # This is required for actions/checkout
    defaults:
      run:
        working-directory: terraform_iac/modules/vpc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEV_AWS_ROLE_ARN }}
          role-session-name: githubactionassumerole
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.4"

      - name: Terraform Init
        id: init
        if: ${{ github.event.inputs.TFaction == 'apply' || github.event.inputs.TFaction == 'plan' }}
        run: terraform init
  
      - name: Terraform Validate
        id: validate
        if: ${{ github.event.inputs.TFaction == 'apply' || github.event.inputs.TFaction == 'plan' }}
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: ${{ github.event.inputs.TFaction == 'apply' || github.event.inputs.TFaction == 'plan' }}
        run: terraform plan --var-file="../../env_iac/region/dev/aws-vpc.tfvars" -out="${{ env.TF_PLAN_OUT }}"

      - name: Terraform Apply
        id: apply
        if: ${{ github.event.inputs.TFaction == 'apply' }}
        run: terraform apply ${{ env.TF_PLAN_OUT }}
  ## EKS Deployment
  eks_deployment:
    name: "Deploying AWS EKS Cluster"
    if: ${{ github.event.inputs.tfDeploy == 'aws-eks' }}
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: ${{ github.event.inputs.tfRegion }}
      TF_PLAN_OUT: ${{ github.event.inputs.tfEnv }}-${{ github.event.inputs.tfDeploy }}-out.tfplan
    permissions:
        id-token: write # This is required for requesting the JWT
        contents: read  # This is required for actions/checkout
    defaults:
      run:
        working-directory: terraform_iac/modules/eks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEV_AWS_ROLE_ARN }}
          role-session-name: githubactionassumerole
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.4"

      - name: Terraform Init
        id: init
        if: ${{ github.event.inputs.TFaction == 'apply' || github.event.inputs.TFaction == 'plan' }}
        run: terraform init
  
      - name: Terraform Validate
        id: validate
        if: ${{ github.event.inputs.TFaction == 'apply' || github.event.inputs.TFaction == 'plan' }}
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: ${{ github.event.inputs.TFaction == 'apply' || github.event.inputs.TFaction == 'plan' }}
        run: terraform plan --var-file="../../env_iac/region/dev/aws-eks.tfvars" -out="${{ env.TF_PLAN_OUT }}"

      - name: Terraform Apply
        id: apply
        if: ${{ github.event.inputs.TFaction == 'apply' }}
        run: terraform apply ${{ env.TF_PLAN_OUT }}
